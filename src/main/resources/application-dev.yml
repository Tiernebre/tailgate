tailgate:
  jwt:
    secret: 'secretforjsonwebtokenswow'
    expiration-window-in-minutes: 15
  refresh-token:
    expiration-window-in-minutes: 30
  email:
    from: 'noreply@tailgate.io'
    host: 'localhost'
    port: 1025
  user:
    confirmation:
      email:
        subject: 'Confirm your account with Tailgate'
        confirmation-token-tag: '{{ confirmationToken }}'
        message: 'Please go to https://tailgate.io/account/confirm/${tailgate.user.confirmation.email.confirmation-token-tag}'
  password-reset:
    email:
      subject: 'Reset your password on Tailgate'
      password-reset-token-tag: '{{ passwordResetToken }}'
      message: 'Please go to https://tailgate.io/reset-password/${tailgate.user.confirmation.password-reset.password-reset-token-tag}'
    token:
      expiration-window-in-minutes: 1

spring:
  flyway:
    enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5454/tailgate
    username: postgres
    password: password
    driverClassName: org.postgresql.Driver
