tailgate:
  jwt:
    secret: 'secretforjsonwebtokenswow'
  refresh-token:
    expiration-window-in-minutes: 1
  email:
    from: 'noreply@tailgate.io'
    host: 'localhost'
    port: 1025
  user:
    confirmation:
      email:
        subject: 'Confirm your account with Tailgate'
        confirmation-token-tag: '{{ confirmationToken }}'
        message: 'Please go to https://tailgate.io/account/confirm/${tailgate.user.confirmation.email.confirmationTokenTag}'
  password-reset:
    email:
      subject: 'Reset your password on Tailgate'
      password-reset-token-tag: '{{ passwordResetToken }}'
      message: 'Please go to https://tailgate.io/reset-password/{{ passwordResetToken }}'
    token:
      expiration-window-in-minutes: 1

spring:
  flyway:
    enabled: true

mailhog:
  host: 'localhost'
  port: 8025
