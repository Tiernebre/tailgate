tailgate:
  jwt:
    secret: 'secretforjsonwebtokenswow'
  refresh-token:
    expiration-window-in-minutes: 1
  email:
    from: 'noreply@tailgate.io'
    host: 'localhost'
    port: 1025
  user:
    confirmation:
      email:
        subject: 'Confirm your account with Tailgate'
        confirmationTokenTag: '{{ confirmationToken }}'
        message: 'Please go to https://tailgate.io/account/confirm/${tailgate.user.confirmation.email.confirmationTokenTag}'
  password-reset:
    email:
      subject: 'Reset your password on Tailgate'
      passwordResetTokenTag: '{{ passwordResetToken }}'
      message: 'Please go to https://tailgate.io/reset-password/${tailgate.user.confirmation.password-reset.passwordResetTokenTag}'


spring:
  flyway:
    enabled: true

mailhog:
  host: 'localhost'
  port: 8025
